<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>index5.html 파일입니다. </h1>
    <script>

        // ES6 - 객체 리터럴 표기법
        // 객체
        const person = {
            firstName:"길동",
            lastName:"홍",
            age:30,

            // 중첩 객체(객체 안의 객체)
            // 객체 리터럴 표기법
            address:{
                street:"연수로 123번길",
                city:'부산',
                zip:'33123'
            },

            // 배열 리터럴 표기법
            hobbies:['독서', '등산', '요리','코딩'], 
            sayHello:function(){
               // alert('안녕');
                // 백틱 사용 - ES6 - 템플릿 리터럴 -> ${}
                // ${} 에서 {} 생략 가능 -> 연산자 사용시 {} 필요
                console.log(`Hello, my name is ${this.firstName} ${this.lastName}.`);
            }
        };
        
        // 객체 속성에 접근하기
        console.log(person.firstName); // 길동
        console.log(person.lastName); // 홍
        
        // 중첩된 객체 속성에 접근하기
        console.log(person.address.city); // 부산
        
        // 배열 속성 0번째 인덱스에 접근
        console.log(person.hobbies[0]); // 독서
        
        // 객체의 메서드 호출
        console.log(person.sayHello); // function(){} (중괄호) 내 코드 자체 출력
        person.sayHello(); // function() 메서드 내 코드 만 출력


        console.log("----------------------------------");

        // 해당하는 객체에 새로운 속성을 추가하고 싶다면?

        // 객체에 속성 추가
        person.email = 'a@nate.com';
        console.log(person.email);

        // 객체의 상태값 변경
        person.age = 100;
        console.log(person.age);

        // 객체 속성 삭제
        delete person.hobbies;
        console.log(person.hobbies); // undefined
    
    </script>
</body>
</html>
